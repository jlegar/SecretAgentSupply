<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/CSS/reset.css">
    <link rel="stylesheet" href="./resources/CSS/style.css">
  </head>
  <body class="container">
    <!-- HEADER -->
    <header>
      <img src="./resources/images/logo.png" alt="Secret Agent Supply LOGO">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>

    <!-- MAIN -->
    <main>
      <div id="banner">
        <div id="banner__info">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>

      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <div id="grid-product">
        <div class="product">
          <div class="product__image">
            <img src="./resources/images/pen.png" alt="pen product image">
          </div>
          <p>Exploding pen</p>
        </div>
        <div class="product">
          <div class="product__image">
            <img src="./resources/images/watch.png" alt="watch product image">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="product">
          <div class="product__image">
            <img src="./resources/images/glasses.png" alt="glasses product image">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>

      <div class="info">
        <div class="info__block">
          <p class="info__block-header">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info__block">
          <p class="info__block-header">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>Copyright Secret Agent Supply Inc.</footer>
  </body>
</html>
